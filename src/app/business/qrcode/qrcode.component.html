<div class="container-fluid">
  <div class="pull-left" style="margin-top: 15px">
    <div #dyncomp></div>
  </div>
  <div class="box-input pull-right" style="height: 150px;margin-top: 20px">
    <input [(ngModel)]="size">
    <button class="btn btn-danger" (click)="onClick()">点击生成二维码</button>
    <button class="btn btn-default" (click)="onClickDestroy()">删除重新生成</button>
    <h5><span style="color: white">您输入的尺寸是：{{size}}px</span></h5>
  </div>
</div>
